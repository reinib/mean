<style>
table, th, td {
  border: 1px solid black;
}
</style>
<h1>Product List</h1> <a href="/products/new"><button>Add New Product</button></a>
<table style="width:100%">
  <thead>
    <th>id</th>
    <th>Name</th>
    <th>Qty</th>
    <th>Price</th>
    <th>Actions</th>
  </thead>
  <tr *ngFor="let product of allProducts; let i = index" [attr.data-index]="i">
    <td>{{i}}</td>
    <td>{{product.title}}</td>
    <td>{{product.qty}}</td>
    <td>{{product.price}}</td>
    <td><a href="/products/edit/{{product._id}}"><button>Edit</button></a> <a href="/products/{{product._id}}"><button>Details</button></a></td>
  </tr>
</table>
